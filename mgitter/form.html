<!DOCTYPE html>
<html>

<head>
    <title> form for sports day</title>
</head>

<body>

    <h1>Fill The Below Form To Continue...</h1>
    <hr>
    <div>

        <form action="sportsday.hmtl" method="get">
            <br><br><br><br>
            <label for="name"> Enter Your Name: </label>
            <input type="text" name="name" id="name1">
            <br>
            <br>
            <label for="playerage">Enter Your Age: </label>
            <input type="number" name="playerage" id="age1">
            <br>
            <br>
            <label>Select Branch:</label>
            <input type="radio" name="Branch" id="Branch1" value="Computer">computer
            <input type="radio" name="Branch" id="branch2" value="civil">civil
            <input type="radio" name="Branch" id="branch3" value="mechanical">mechanical
            <br>
            <br>
            <label for="year">Enter Year</label>
            <input type="checkbox" name="year" id="year1" value="1styear">firstYear
            <input type="checkbox" name="year" id="year2" value="2ndyear">secondYear
            <input type="checkbox" name="year" id="year3" value="3rdyear">thirdYear
            <input type="checkbox" name="year" id="year4" value="finalyear">finalyear
            <br>
            <br>
            <hr>
            <label>click here submit</label>
            <input type="submit" name="submit" id="submit1">


        </form>




    </div>
</body>

</html>
